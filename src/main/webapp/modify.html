<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
  <title>Modify User</title>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
  <label for="userName">UserName</label>
  <input type="text" placeholder="Insert userID" id="username" required>
  <br><br>

  <label for="psw">Password</label>
  <input type="password" placeholder="Insert Password" id="psw" required>
  <br><br>

  <label for="email">Email</label>
  <input type="text" placeholder="Insert email" id="email" required>
  <br><br>

  <label for="fName">Name</label>
  <input type="text" placeholder="First and last Name" id="fName" required>

  <h3>Additional information:</h3>
  <b>All: changes at the level of userName will not be applied</b><br>
  <b>USERS: changes at the level of email and name will not be applied</b><br><br>

  <label for="profile">Profile type</label>
  <select id="profile">
    <option value="UNDEFINED">Undefined</option>
    <option value="Private">Private</option>
    <option value="Public">Public</option>
  </select>
  <label for="state">State type</label>
  <select id="state">
    <option value="Active">Active</option>
    <option value=" Inactive">Inactive</option>
  </select>
  <label for="role">ROLE</label>
  <select id="role">
    <option value="USER">USER</option>
    <option value="SU">SU</option>
    <option value="GS">GS</option>
    <option value="GBO">GBO</option>
  </select>
  <br><br>


  <label for="cellPhone">Phone number</label>
  <input type="text" placeholder="Insert Phone Number" id="cellPhone">
  <br><br>

  <label for="fixPhone">Fix Phone number</label>
  <input type="text" placeholder="Insert fix phone number" id="fixPhone">
  <br><br>

  <label for="occupation">Occupation</label>
  <input type="text" placeholder="Insert your Occupation" id="occupation">
  <br><br>

  <label for="workplace">Workplace</label>
  <input type="text" placeholder="Insert your Workplace" id="workplace">
  <br><br>

  <label for="address1">Address 1</label>
  <input type="text" placeholder="Insert Address 1" id="address1">
  <br><br>

  <label for="address2">Address 2</label>
  <input type="text" placeholder="Insert Address 2" id="address2">
  <br><br>

  <label for="city">City</label>
  <input type="text" placeholder="Insert City" id="city">
  <br><br>

  <label for="outCode">Zip/Postal code</label>
  <input type="text" placeholder="Insert OutCode" id="outCode">
  <label for="inCode">-</label>
  <input type="text" placeholder="Insert InCode" id="inCode">
  <br><br>

  <label for="nif">NIF</label>
  <input type="text" placeholder="Insert NIF" id="nif">
  <br><br>

  <label for="imgProfile">Profile Image</label>
  <input type="file" id="imgProfile" name="imgProfile"
         accept="image/*">
  <br><br>

  <input type="button" value="Submit" onclick="modifyUser()">
  <input type="button" value="Home" onclick="window.location.href='homepage.html';">

</div>

</body>
</html>
